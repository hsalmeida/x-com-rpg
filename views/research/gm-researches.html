<div ng-controller="GmResearchesController" ng-init="initGmResearch()">
    <div header></div>
    <div class="col-lg-12 wow fadeIn" data-wow-duration="2s"
         style="visibility: visible; animation-duration: 2s; animation-name: fadeIn;">

        <div class="row">
            <div class="list-group">
                <div class="list-group-item active">
                    <label class="text-uppercase">pesquisas</label>
                    <div class="pull-right">
                        <button class="btn btn-success" tooltip-placement="left" ng-click="novaPesquisa()" tooltip="NOVA"><i class="fa fa-plus"></i></button>
                    </div>
                </div>
                <div class="list-group-item" ng-repeat="pesquisa in pesquisas">
                    <div class="panel panel-primary">
                        <div class="panel-heading">{{pesquisa.name}}</div>
                        <div class="panel-body">{{pesquisa}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
