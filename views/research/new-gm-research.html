<div class="modal-header text-center">
    <h4 class="modal-title">Nova Pesquisa</h4>
</div>
<div class="modal-body" ng-init="initNovaPesquisa()">
    <form>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" ng-model="pesquisa.nome" class="form-control" placeholder="nome da pesquisa">
        </div>
        <div class="form-group">
            <label id="anterior">Anterior</label>
            <select class="form-control">
                <option>uma pesquisa</option>
            </select>
        </div>
        <div class="form-group">
            <label id="proxima">Proxima</label>
            <select class="form-control">
                <option>uma pesquisa</option>
            </select>
        </div>
        <div class="form-group">
            <label>Pr√©-requisitos</label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">&nbsp;Item
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox">&nbsp;Alien&nbsp;<input id="vivo" name="estadoAlien" type="radio"><label for="vivo">vivo</label>&nbsp;<input name="estadoAlien" id="morto" type="radio"><label for="morto">morto</label>
            </label>
        </div>
        <div class="form-group">
            <label>Custo</label>
            <input type="text" class="form-control" ng-model="pesquisa.custo" placeholder="custo da pesquisa">
        </div>
        <button class="btn btn-primary">Salvar</button><button class="btn btn-danger">Cancelar</button>
    </form>
</div>
